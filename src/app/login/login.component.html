<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>

        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Login</h3>
          </div>
          <div class="card-body">
            <form class="form"
               #f="ngForm"             >
              <div class="form-group">
                <label for="uname1">Email</label>
                <input type="text"
                class="form-control rounded-0"
                [(ngModel)]="loginUserData.email"
                name="email"
                #email="ngModel"
                 [ngClass]="{ 'is-invalid': email.touched && email.invalid }"
                required
                email>
                <div *ngIf="(email.touched || f.submitted) && email.invalid" class="invalid-feedback">
                    <div *ngIf="email.errors?.required">Email is required</div>
                    <div *ngIf="email.errors?.email">Email must be a valid email address</div>
                </div>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password"
                class="form-control rounded-0"
                [(ngModel)]="loginUserData.password"
                 name="password"
                 #password="ngModel"
                 [ngClass]="{ 'is-invalid': password.touched && password.invalid }"

                 required
                 >
                 <div *ngIf="(password.touched || f.submitted) && password.invalid" class="invalid-feedback">
                    <div *ngIf="password.errors?.required">Password is required</div>
                </div>


             </div> <!-- [routerLink]="['/home']" -->
              <button type="button" (click)="loginUser()" class="btn btn-success float-right" >Login</button>
            </form>
          </div>
        </div>

      </div>


    </div>
  </div>
